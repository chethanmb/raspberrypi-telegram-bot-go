name: Build RPi TG Bot

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build ARM64 binary
        run: |
          GOOS=linux GOARCH=arm64 go build -o rpi-bot
          chmod +x rpi-bot

      - name: Zip binary
        run: |
          zip rpi-bot-linux-arm64.zip rpi-bot

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: RPi TG Bot - Build #${{ github.run_number }}
          body: |
            ðŸš€ **Automated Build**

            - Commit: `${{ github.sha }}`
            - Run: #${{ github.run_number }}
            - Target: linux-arm64 (Raspberry Pi)
          files: rpi-bot-linux-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
